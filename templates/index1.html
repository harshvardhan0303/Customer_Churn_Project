<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</head>
<style>
  body {
    background-image: linear-gradient(to right, #F1D4E5, #FDCEDF, #B6EAFA);
    ;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .container {
    display: flex;
    width: 100%;
    margin-top: 2%;
    padding: 2%;
    overflow-x: hidden;
    background: #fff;
    border-radius: 25px;
    border: 2px solid black
  }

  .button {
    display: flex;
    justify-content: center;
    align-items: center;
    

  }
  
</style>

<body>
  <div class="container" style="background-color: #EEEEEE;">
    <form class="row g-3" action="{{ url_for('predict')}}"method="POST">
      <h1 class="heading" style="text-align: center; padding: 1rem">
        User Form
      </h1>

      <!-- <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Customer ID</label>
        <input type="number" class="form-control" id="inputEmail4" name="customerid" placeholder="Enter customer id" required />
      </div> -->

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Credit Score</label>
        <input type="number" class="form-control" id="inputPassword4" name="creditscore" placeholder="Enter Credit Score"/>
      </div>
      
      <div class="col-md-4">
        <label for="inputState" class="form-label">City</label>
        <select id="inputState" class="form-select" name="city" required>
          <option value="">Select</option>
          <option value="0">France</option>
          <option value="1">Germany</option>
          <option value="2">Spain</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Gender</label>
        <select id="inputState" class="form-select" name="gender" required>
          <option value="">Select</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Tenure </label>
        <select id="inputState" class="form-select" name="tenure" required>
          <option value="">Select</option>
          <option value="1">1 Years</option>
          <option value="2">2 Years</option>
          <option value="3">3 Years</option>
          <option value="4">4 Years</option>
          <option value="5">5 Years</option>
          <option value="6">6 Years</option>
          <option value="7">7 Years</option>
          <option value="8">8 Years</option>
          <option value="9">9 Years</option>
          <option value="10">10 Years</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label" >age</label>
        <input type="number" class="form-control" placeholder="Enter age" name="age" id="inputZip" required />
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Balance</label>
        <input type="number" class="form-control" placeholder="Enter Balance" id="inputZip" name="balance" required />
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">No. of Products</label>
        <select id="inputState" class="form-select" name="noofproduct" required>
          <option value="">select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Estimated Salary</label>
        <input type="number" class="form-control" id="inputEmail4" placeholder="Enter Estimated Salary" name="estimatedsalary" required />
      </div>

      <div style="display: flex">
        <div style="display: flex; flex-direction: column; padding-right: 2%;">
          <label style="font-weight: 700">Have Credit Card</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" name="havecrcard" value="1"/>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="havecrcard" id="flexRadioDefault2" value="0"/>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>

        <div style="display: flex; flex-direction: column; padding-left: 2%;">
          <label style="font-weight: 700">Is Active Member</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="isactivemember" id="flexRadioDefault3" value="1"/>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="isactivemember" id="flexRadioDefault4" value="0"/>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
      </div>


      <div class="col-12 button">
        <button type="submit" class="btn btn-dark" style="padding-left: 3rem; padding-right: 3rem;">Submit</button>
      </div>

      <br>
        <div class="res" style="font-weight: bold; text-align: center; color: red; font-size: x-large">
          {{ prediction_text }}

        </div>
    </form>
  </div>
</body>

</html>
